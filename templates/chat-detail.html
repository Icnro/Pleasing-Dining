<ion-view view-title=""  style="top:0;bottom :0;left :0;right :0;width:100%" hide-tabs>
    <ion-nav-bar class="bar-balanced bar-stable  bar ">
        <ion-nav-back-button>
            {{chat.name}}
        </ion-nav-back-button>
    </ion-nav-bar>
    <div class="bar bar-subheader bar-stable booksubhead  " style="background-color :#969696 ;border :none ;height :42px;">
        <div class="row">
            <div class="col-25 tag-head ">荤菜</div>
            <div class="col-25 tag-head active ">半荤</div>
            <div class="col-25 tag-head ">素菜</div>
        </div>

    </div>

   
    <ion-content style="bottom:120px; top:86px;">
        <ion-list class="row" id="list1" sstyle=" background-color:white;">
            <ion-item class="rowline  " ng-repeat="food in foods" ng-click="getfood({{food.id}})" id="{{food.id}}">
                <div class=" col-xs-4 ">
                    <img class="list-img " ng-src="{{food.face}}" style="width :100%" />
                </div>
                <div class="col-xs-8 ">
                    <div class="col-xs-9 " style="padding-left  :3px;">
                        <div class="row" style="font-size :14px;">
                            {{food.name}}
                        </div>
                        <div>
                            <div class="col-xs-5  tag-red">{{food.tag1}}</div>
                            <div class="col-xs-5  tag-green">{{food.tag2}}</div>
                            <div class="col-xs-5  tag-blue">{{food.tag3}}</div>
                        </div>
                    </div>
                    <div class="col-xs-3 mid" style=" color :#F05C5C;">
                        <div class="row">￥{{food.price}}</div>
                        <div class="mid " style="font-size:44px;color :#3FB869;margin-top :15px;float:right">
                            <i class=" icon col-xs-6 ion-ios-plus-outline"></i>
                        </div>
                    </div>
                </div>
            </ion-item>
        </ion-list>
    </ion-content>


    <ion-footer-bar class="bar-footer" style=" z-index: 11; bottom:0;height:120px;position:fixed;width:100%;left:0;border-top:solid #969696 1px"
                    ng-class="{active: isGroupShown(items)}">
        <div class="padding padding-bottom mid" ng-class="{active: isGroupShown(items)}" ng-click="openModal()" 
             style="bottom:90px;height:60px;position:absolute;width:60px;border-radius:30px;left:10px;
             background-color :white;border-top:solid #969696 1px;
             " role="tab">
            <div style="color:#3FB869;font-size :36px;margin-top :2px;margin-left :-1px;">
              4
            </div>
        </div>
        <div class="col-xs-4  ">
            <div style="color :#3FB869">项目</div>
            <div class="row ">能量</div>
            <div class="row ">脂肪</div>
            <div class="row ">蛋白质</div>
            <div class="row ">碳水化合物</div>
        </div>
        <div class="col-xs-2 ">
            <div style="color :#3FB869">值</div>
            <div class="row mid">{{sel.list11}}</div>
            <div class="row mid">{{sel.list21}}</div>
            <div class="row mid">{{sel.list31}}</div>
            <div class="row mid">{{sel.list41}}</div>
        </div>
        <div class="col-xs-3  ">
            <div style="color :#3FB869">营养参考值</div>
            <div class="row mid">{{sel.list12}}</div>
            <div class="row mid">{{sel.list22}}</div>
            <div class="row mid">{{sel.list32}}</div>
            <div class="row mid">{{sel.list42}}</div>
        </div>
        <div class="col-xs-3  ">
            <div style="color :#3FB869" class="mid">健康完成度</div>
            <div style="color :#3FB869;font-size:30px;margin-top:13px;margin-bottom:13px;text-align :center ;">98%</div>

            <button class="button button-balanced row mid" style="bottom :0px;" ng-click="toggleGroup(items)">加入餐单</button>
        </div>
    </ion-footer-bar>
</ion-view>
