<ion-view view-title="登录" style="top:0;bottom :0;left :0;right :0;width:100%" hide-tabs>
    <ion-nav-bar class="bar bar-health bar-balanced bar-stable  ">
      
    </ion-nav-bar>
    <ion-nav-buttons side="right">
        <button class="button" ng-click="createContact(newUser)">
            注册
        </button>
    </ion-nav-buttons>
    <ion-content>
        <div class="list">
            <label class="item item-input">
                <span class="input-label">用户名</span>
                <input type="text" ng-model="user.username">
            </label>
            <label class="item item-input">
                <span class="input-label">密码</span>
                <input type="password" ng-model="user.password">
            </label>
        </div>
        <div class="padding">
            <button class="button button-block button-positive" ng-click="signIn(user)">
                登录
            </button>
            <p class="text-center">
                <a href="#/forgot-password">忘记密码</a>
            </p>
        </div>
    </ion-content>
</ion-view>
