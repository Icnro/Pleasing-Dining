<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->

<ion-tabs class="tabs-striped  tabs-color-balanced tabs-icon-top {{hideTabs}}">
    <!-- Dashboard Tab -->
    <ion-tab title="首页" icon-off="ion-ios-home-outline" icon-on="ion-ios-home" href="#/tab/dash" class=" tab-item-linedown">
        <ion-nav-view name="tab-dash"></ion-nav-view>
    </ion-tab>

    <!-- Chats Tab -->
    <ion-tab title="推荐" icon-off="ion-ios-filing-outline" icon-on="ion-ios-filing" href="#/tab/recommend" class=" tab-item-linedown">
        <ion-nav-view name="tab-recommend"></ion-nav-view>
    </ion-tab>
    <!-- Account Tab -->
    <ion-tab title="自选" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/book" class=" tab-item-linedown">
        <ion-nav-view name="tab-book"></ion-nav-view>
    </ion-tab>

    <ion-tab title="我的" icon-off="ion-ios-person-outline" icon-on="ion-ios-person" href="#/tab/me" class=" tab-item-linedown">
        <ion-nav-view name="tab-me"></ion-nav-view>
    </ion-tab>
</ion-tabs>
